<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&family=Overpass:wght@400;700&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="img-container">
      <img src="./images/image-equilibrium.jpg" alt="">
    </div>
    <h2 class="title">Equilibrium #3429</h2>
  
    <p>
      Our Equilibrium collection promotes balance and calm.
    </p>
    
    <div class="eth-container">
      <h3 class="color-cyan"><i><img src="./images/icon-ethereum.svg" alt=""></i>0.041 ETH</h3>
      <h3 class="h3-margin"><i><img src="./images/icon-clock.svg" alt=""></i>3 days left</h3>
    </div>
    <hr>
    <div class="profile">
      <img src="./images/image-avatar.png" alt="">
      <h3 class="creator">Creation of <span>Jules Wyvern</span></h3>
    </div>
  </div>

  </div>
</body>
</html>
